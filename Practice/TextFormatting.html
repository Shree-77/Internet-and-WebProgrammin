<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>22MCA0001</title>
    <style>
        body {
            text-align: center;
        }

        .table {
            margin-left: auto;
            margin-right: auto;
            table-layout: fixed;
        }

        table,
        td,
        th {

            border: 1px solid black;
            padding: 2px;
            border-collapse: separate;

        }
    </style>
</head>

<body>
    <h1 style="color: red;">Text Formatting Tags</h1>
    <table class="table">
        <tr>
            <th>HTML Tag</th>
            <th>Output</th>
        </tr>
        <tr>
            <td>normal text</td>
            <td>hello world</td>
        </tr>
        <tr>
            <td>Font & its attributes</td>
            <td style="color: blue; font-family: Arial, Helvetica, sans-serif; font-size: large;">hello world</td>

        </tr>
        <tr>
            <td>&lt;B&gt;</td>
            <td><b>Bold</b></td>
        </tr>
        <tr>
            <td>&lt;I&gt;</td>
            <td><i>Italic</i></td>
        </tr>
        <tr>
            <td>&lt;U&gt;</td>
            <td><u>Underline</u></td>
        </tr>
        <tr>
            <td>&lt;EM&gt;</td>
            <td>Emphasis</td>
        </tr>
        <tr>
            <td>&lt;STRONG&gt;</td>
            <td><strong>Strong</strong></td>
        </tr>
        <tr>
            <td>&lt;TELETYPE&GT;</td>
            <td>
                <tt>TELETYPE</tt>
            </td>
        </tr>
        <tr>
            <td>&lt;CITE&gt;</td>
            <td><cite>Citation</cite></td>
        </tr>
        <tr>
            <td>&lt;STRIKE&gt;</td>
            <td><strike>Strike through text</strike></td>
        </tr>
        <tr>
            <td>&lt;BIG&gt;</td>
            <td>text in Big font</td>
        </tr>
        <tr>
            <td>&lt;SMALL&gt;</td>
            <td><small>text in small font</small></td>
        </tr>
        <tr>
            <td>&lt;SUB&gt;</td>
            <td>a <sub>b</sub>
            </td>
        </tr>
        <tr>
            <td>&lt;SUP&gt;</td>
            <td>a <sup>b</sup></td>
        </tr>
    </table>
</body>

</html>
