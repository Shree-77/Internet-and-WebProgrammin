<!DOCTYPE html>
<html lang="en">

<head>
    <title>Assignment</title>
    <meta charset="utf-8">
</head>

<body>
    <script>
        for (var i = 1; i <= 20; i++) {
            document.write(i + "<sup>2</sup> = " + i * i + "<br>")
        }

    </script>
    <br>

    <h1>Unalphabetized List</h1>
    <ul>
        <li>Alan<sub>1</sub></li>
        <li>Charlie<sub>2</sub></li>
        <li>David<sub>3</sub></li>
        <li>Ethan<sub>4</sub></li>
        <li>Frank<sub>5</sub></li>
        <li>Grace<sub>6</sub></li>
        <li>Henry<sub>7</sub></li>
        <li>Isabella<sub>8</sub></li>
        <li>Jack<sub>9</sub></li>
        <li>Katherine<sub>10</sub></li>
    </ul>

    <h1>Alphabetized List</h1>
    <ol>
        <li>Alan</li>

    </ol>





</body>

</html>
